<html>
    <head>
        <title>Registration form</title>
    </head>
    <style>
        body{
            text-align: center;

        }
        form{
            font-size: 20px;
        }
    </style>
    <body>
        <h1>Registration form</h1>
        <form>
            
            First name:<input type="text"><br>
            Middle name:<input type="text"><br>
            Last name:<input type="text"><br>
            Date of Birth:<input type="date"><br>
            Gender:<input type="radio">Male<input type="radio">Female<br>
            E-mail:<input type="text"><br>
            Blood group:<select>
                <option>O+</option>
                <option>B+</option>
                <option>O-</option>
                <option>A+</option>
                <option>AB+</option>
                <option>Other</option>
            </select><br>
            Father's name:<input type="text"><br>
            Mother's Name:<input type="text"><br>
            Address:<textarea></textarea><br>
            State:<select>
                <option>kerala</option>
                <option>karnataka</option>
                <option>Tamilnadu</option>
                <option>Andhra pradesh</option>
                <option>Goa</option>
            </select><br>
            District:<select>
                <option>Malappuram</option>
                <option>Thrissur</option>
                <option>kozhikode</option>
                <option>kannur</option>
                <option>idukki</option>
            </select><br>
            <button>Clear</button>
            <input type="submit">
        </form>
    </body>
</html>
